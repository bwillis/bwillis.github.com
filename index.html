---
layout: page
---
{% include JB/setup %}

<img src="/assets/themes/ben/images/sherlock.jpg" class="img-header img-responsive" />

<div class="content">

    <div class="img-overlay">
        <h1>A Study in Code</h1>
    </div>

    <h2>Posts</h2>

    {% for post in site.posts %}
    <h3><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.summary }}</p>
    <span>{{ post.date | date_to_string }}</span>
    {% endfor %}

</div>
